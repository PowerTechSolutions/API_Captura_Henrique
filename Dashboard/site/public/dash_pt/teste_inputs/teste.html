<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dynamic Div Form</title>
</head>
<body>
    <h1>Dynamic Div Form</h1>
    <div class="container">
        <label for="number">Number of Divs:</label>
        <input type="number" id="number" min="1">
        <button id="addDivs">Add Divs</button>
    </div>
    <div class="div-container" id="divContainer">
    </div>
    <script src="script.js"></script>
</body>
</html>
